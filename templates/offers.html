<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Webpage with Navbar, Slider, and Product Carousel</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-nav .nav-link {
            color: #ffffff;
        }
        .navbar-nav .nav-link:hover {
            color: #d4d4d4;
        }
        .header-slider img {
            width: 100%;
            height: auto;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .product-item {
            padding: 15px;
            text-align: center;
            background-color: #f8f8f8;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .product-item img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .product-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-price {
            color: #28a745;
            font-size: 16px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BrandName</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Slider -->
    <div class="header-slider owl-carousel owl-theme mt-3">
        <div class="item"><img src="https://via.placeholder.com/1200x400" alt="Slider Image 1"></div>
        <div class="item"><img src="https://via.placeholder.com/1200x400" alt="Slider Image 2"></div>
        <div class="item"><img src="https://via.placeholder.com/1200x400" alt="Slider Image 3"></div>
    </div>

    <!-- Product Sections -->
    <div class="container mt-5">
        <!-- Section 1 -->
        <div class="section-title">Featured Products</div>
        <div class="product-carousel owl-carousel owl-theme">
            <div class="product-item">
                <img src="https://via.placeholder.com/300x300" alt="Product 1">
                <div class="product-title">Product 1</div>
                <div class="product-price">$49.99</div>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/300x300" alt="Product 2">
                <div class="product-title">Product 2</div>
                <div class="product-price">$59.99</div>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
            <!-- Add more products as needed -->
        </div>

        <!-- Section 2 -->
        <div class="section-title mt-5">Best Sellers</div>
        <div class="product-carousel owl-carousel owl-theme">
            <div class="product-item">
                <img src="https://via.placeholder.com/300x300" alt="Product 3">
                <div class="product-title">Product 3</div>
                <div class="product-price">$69.99</div>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/300x300" alt="Product 4">
                <div class="product-title">Product 4</div>
                <div class="product-price">$79.99</div>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
            <!-- Add more products as needed -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function(){
            // Header Slider
            $(".header-slider").owlCarousel({
                items: 1,
                loop: true,
                autoplay: true,
                autoplayTimeout: 3000,
                dots: true,
                nav: false,
            });

            // Product Carousel
            $(".product-carousel").owlCarousel({
                items: 4,
                loop: true,
                margin: 20,
                autoplay: true,
                autoplayTimeout: 4000,
                dots: false,
                nav: true,
                navText: ["<i class='fas fa-chevron-left'></i>", "<i class='fas fa-chevron-right'></i>"],
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 4
                    }
                }
            });
        });
    </script>
</body>
</html>
