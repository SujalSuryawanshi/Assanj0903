{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<div class="container mt-5">
        <div class="form-container">
            <h1>Staller Survey</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
            </form>
        </div>
    </div>
{% endif %}
{% endblock content %}
